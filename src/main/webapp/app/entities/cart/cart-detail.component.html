<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="cart">
            <h2><span jhiTranslate="gatewayApp.cart.detail.title">Cart</span> {{ cart.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gatewayApp.cart.userName">User Name</span></dt>
                <dd>
                    <span>{{ cart.userName }}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.cart.productTitle">Product Title</span></dt>
                <dd>
                    <span>{{ cart.productTitle }}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.cart.amount">Amount</span></dt>
                <dd>
                    <span>{{ cart.amount }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/cart', cart.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
